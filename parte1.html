<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function abs(){
            const x = $('#x_abs').val()
            $('#res_abs').val(Math.abs(x))
        }
        function acos(){
            const x = $('#x_acos').val()
            $('#res_acos').val(Math.acos(x))
        }
        function acosh(){
            const x = $('#x_acosh').val()
            $('#res_acosh').val(Math.acosh(x))
        }
        function asin(){
            const x = $('#x_asin').val()
            $('#res_asin').val(Math.asin(x))
        }
        function asinh(){
            const x = $('#x_asinh').val()
            $('#res_asinh').val(Math.asinh(x))
        }
        function atan(){
            const x = $('#x_atan').val()
            $('#res_atan').val(Math.atan(x))
        }
        function atan2(){
            const x = $('#x_atan2').val()
            const y = $('#y_atan2').val()
            $('#res_atan2').val(Math.atan2(y,x))
        }
        function atanh(){
            const x = $('#x_atanh').val()
            $('#res_atanh').val(Math.atanh(x))
        }
        function cbrt(){
            const x = $('#x_cbrt').val()
            $('#res_cbrt').val(Math.cbrt(x))
        }
        function ceil(){
            const x = $('#x_ceil').val()
            $('#res_ceil').val(Math.ceil(x))
        }
        
    </script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">Anterior</a>
        <a class="navbar-brand" href="#">Siguiente</a>
    </nav>
    <br/>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Obtener numero absoluto de:</span>
        </div>        
        <input type="number" class="form-control" placeholder="x" id="x_abs">
        <button class="btn btn-primary" onclick="abs()">Math.abs()</button>
        <input type="text" class="form-control" placeholder="Resultado" id="res_abs">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Obtener arco coseno de:</span>
        </div>        
        <input type="number" class="form-control" placeholder="-1 : 1" id="x_acos">
        <button class="btn btn-primary" onclick="acos()">Mat.acos()</button>
        <input type="text" class="form-control" placeholder="Resultado" id="res_acos">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Obtener arco coseno hiperbolico de:</span>
        </div>        
        <input type="number" class="form-control" placeholder="> 1" id="x_acosh">
        <button class="btn btn-primary" onclick="acosh()">Math.acosh()</button>
        <input type="text" class="form-control" placeholder="Resultado" id="res_acosh">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Obtener arco seno de:</span>
        </div>        
        <input type="number" class="form-control" placeholder="-1 : 1" id="x_asin">
        <button class="btn btn-primary" onclick="asin()">Math.asin()</button>
        <input type="text" class="form-control" placeholder="Resultado" id="res_asin">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Obtener arco seno hiperbolico de:</span>
        </div>        
        <input type="number" class="form-control" placeholder="> 1" id="x_asinh">
        <button class="btn btn-primary" onclick="asinh()">Math.asinh()</button>
        <input type="text" class="form-control" placeholder="Resultado" id="res_asinh">
    </div>


    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Obtener arcotangente de:</span>
        </div>        
        <input type="number" class="form-control" placeholder="x" id="x_atan">
        <button class="btn btn-primary" onclick="atan()">Math.atan()</button>
        <input type="text" class="form-control" placeholder="Resultado" id="res_atan">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Obtener arcotangente del cociente de:</span>
        </div>
        <input type="number" class="form-control" placeholder="y" id="y_atan2">
        <input type="number" class="form-control" placeholder="x" id="x_atan2">        
        <button class="btn btn-primary" onclick="atan2()">Mat.atan2()</button>
        <input type="text" class="form-control" placeholder="Resultado" id="res_atan2">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Obtener arco hiperbolico de:</span>
        </div>        
        <input type="number" class="form-control" placeholder="-1 : 1" id="x_atanh">
        <button class="btn btn-primary" onclick="atanh()">Math.atanh()</button>
        <input type="text" class="form-control" placeholder="Resultado" id="res_atanh">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Obtener ara√≠z cubica de:</span>
        </div>        
        <input type="number" class="form-control" placeholder="x" id="x_cbrt">
        <button class="btn btn-primary" onclick="cbrt()">Math.cbrt()</button>
        <input type="text" class="form-control" placeholder="Resultado" id="res_cbrt">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Obtener ceil de:</span>
        </div>        
        <input type="number" class="form-control" placeholder="x" id="x_ceil">
        <button class="btn btn-primary" onclick="ceil()">Math.ceil()</button>
        <input type="text" class="form-control" placeholder="Resultado" id="res_ceil">
    </div>
</body>
</html>
